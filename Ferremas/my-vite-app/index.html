<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferremás - Gestión de Despachos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ferremás</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Sección principal -->
  <div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4">Gestión de Despachos - Ferremás</h1>
      <p class="lead">Administre sus despachos de productos fácilmente.</p>
      <hr class="my-4">
      <p>Agregue nuevos despachos y visualice los existentes.</p>
    </div>

    <!-- Formulario para agregar despachos -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Agregar Nuevo Despacho</h5>
        <form id="taskForm">
          <div class="form-group">
            <label for="producto">Producto</label>
            <input type="text" class="form-control" id="producto" required>
          </div>
          <div class="form-group">
            <label for="proceso">Proceso</label>
            <input type="text" class="form-control" id="proceso" required>
          </div>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>

    <!-- Lista de despachos -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Despachos Existentes</h5>
        <ul id="taskList" class="list-group">
          <!-- Las tareas se cargarán aquí -->
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Función para obtener las tareas desde la API
      function fetchTasks() {
        axios.get('http://localhost:5000/task')
          .then(function (response) {
            const tasks = response.data;
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(function(task) {
              const li = document.createElement('li');
              li.className = 'list-group-item';
              li.textContent = `${task.producto} - ${task.proceso}`;
              taskList.appendChild(li);
            });
          })
          .catch(function (error) {
            console.error('Error fetching tasks:', error);
          });
      }

      // Llamar a la función para cargar las tareas
      fetchTasks();

      // Manejar el envío del formulario para agregar una nueva tarea
      document.getElementById('taskForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const producto = document.getElementById('producto').value;
        const proceso = document.getElementById('proceso').value;

        axios.post('http://localhost:5000/task', {
          producto: producto,
          proceso: proceso
        })
        .then(function (response) {
          document.getElementById('taskForm').reset();
          fetchTasks();
        })
        .catch(function (error) {
          console.error('Error creating task:', error);
        });
      });
    });
  </script>
</body>
</html>
